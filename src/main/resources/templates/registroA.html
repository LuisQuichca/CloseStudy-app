<!DOCTYPE html>
<html><head> 
<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
		<!-- Custom styles -->
<link th:href="@{/css/registro.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

</head>

	<body>

    	<form class="formulario" th:action="@{/auth/registroA}" method="post" th:object="${arrendador}">
    
    		<h1>Registrate</h1>
    		<div class="contenedor">
     
     		<div class="input-contenedor">
         		<i class="fas fa-user icon"></i>
         		<input type="text" placeholder="Nombre Completo" class="form-control" th:field="*{nomArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nomArrendador')}" 
								th:errors="*{nomArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-user icon"></i>
         		<input type="text" placeholder="Apellido Completo" class="form-control" th:field="*{apeArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('apeArrendador')}" 
								th:errors="*{apeArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-id-card icon"></i>
         		<input type="text" placeholder="DNI" class="form-control" th:field="*{dniArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('dniArrendador')}" 
								th:errors="*{dniArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-user icon"></i>
         		<input type="text" placeholder="Edad" class="form-control" th:field="*{edadArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('edadArrendador')}" 
								th:errors="*{edadArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-mobile-alt icon"></i>
         		<input type="text" placeholder="Celular" class="form-control" th:field="*{celArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('celArrendador')}" 
								th:errors="*{celArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-envelope icon"></i>
         		<input type="text" placeholder="Correo" class="form-control" th:field="*{emailArrendador}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('emailArrendador')}" 
								th:errors="*{emailArrendador}">
				</div>
         	</div>
         	<div class="input-contenedor">
         		<i class="fas fa-user icon"></i>
         		<input type="text" placeholder="Usuario" class="form-control" th:field="*{username}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('username')}" 
								th:errors="*{username}">
				</div>
         	</div>
         	<div class="input-contenedor">
        		<i class="fas fa-key icon"></i>
         		<input type="password" placeholder="Contraseña" class="form-control" th:field="*{password}" id="nombre">
         		<div 	class="alert alert-danger" th:if="${#fields.hasErrors('password')}" 
								th:errors="*{password}">
				</div>
         	</div>
         	
         		<input type="submit" value="Registrate" class="button">
         		<p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         		<p>¿Ya tienes una cuenta?<a class="link" href="/auth/login">Iniciar Sesion</a></p>
         		
     		</div>
    	</form>
    		
	</body>

</html>
